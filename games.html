  <style>
    .game-links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin: 40px auto;
      max-width: 400px;
    }

    .game-links a {
      display: block;
      text-decoration: none;
      padding: 15px 20px;
      background: #2980b9;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 5px #1c5980;
      transition: all 0.2s;
    }

    .game-links a:hover {
      background: #3498db;
      transform: scale(1.05);
    }
  </style>
</head>

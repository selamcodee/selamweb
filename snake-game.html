<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game | MySite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    #snake-game {
      margin: 30px auto;
      width: 400px;
      height: 400px;
      background: #111;
      border: 3px solid #2ecc71;
      position: relative;
    }

    canvas {
      display: block;
      margin: auto;
      background: #000;
    }

    .score {
      font-size: 20px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">MySite</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="calculator.html">Calculator</a></li>
      <li><a href="shell-game.html">Shell Game</a></li>
      <li><a href="snake-game.html">Snake</a></li>
    </ul>
    <button id="toggleTheme" class="toggle-btn">üåô</button>
  </nav>

  <main>
    <h2>Snake Game üêç</h2>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="score">Score: <span id="score">0</span></div>
  </main>

  <footer>
    <p>&copy; 2025 MySite</p>
  </footer>

  <script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const box = 20;
  let score = 0;
  let highScore = localStorage.getItem("snakeHighScore") || 0;
  document.getElementById("score").textContent = `${score} (Best: ${highScore})`;

  const eatSound = new Audio("eat.mp3");
  const gameOverSound = new Audio("gameover.mp3");

  let snake = [{ x: 9 * box, y: 10 * box }];
  let food = {
    x: Math.floor(Math.random() * 19) * box,
    y: Math.floor(Math.random() * 19) * box
  };

  let dir;

  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowLeft" && dir !== "RIGHT") dir = "LEFT";
    if (e.key === "ArrowUp" && dir !== "DOWN") dir = "UP";
    if (e.key === "ArrowRight" && dir !== "LEFT") dir = "RIGHT";
    if (e.key === "ArrowDown" && dir !== "UP") dir = "DOWN";
  });

  function draw() {
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, 400, 400);

    for (let i = 0; i < snake.length; i++) {
      ctx.fillStyle = i === 0 ? "#2ecc71" : "#27ae60";
      ctx.fillRect(snake[i].x, snake[i].y, box, box);
    }

    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, box, box);

    let snakeX = snake[0].x;
    let snakeY = snake[0].y;

    if (dir === "LEFT") snakeX -= box;
    if (dir === "RIGHT") snakeX += box;
    if (dir === "UP") snakeY -= box;
    if (dir === "DOWN") snakeY += box;

    if (
      snakeX < 0 || snakeX >= 400 || snakeY < 0 || snakeY >= 400 ||
      collision({ x: snakeX, y: snakeY }, snake)
    ) {
      gameOverSound.play();
      clearInterval(game);
      alert("Game Over! Your score: " + score);
      location.reload();
    }

    let newHead = { x: snakeX, y: snakeY };

    if (snakeX === food.x && snakeY === food.y) {
      score++;
      eatSound.play();
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("snakeHighScore", highScore);
      }
      document.getElementById("score").textContent = `${score} (Best: ${highScore})`;

      food = {
        x: Math.floor(Math.random() * 19) * box,
        y: Math.floor(Math.random() * 19) * box
      };
    } else {
      snake.pop();
    }

    snake.unshift(newHead);
  }

  function collision(head, array) {
    for (let i = 0; i < array.length; i++) {
      if (head.x === array[i].x && head.y === array[i].y) {
        return true;
      }
    }
    return false;
  }

  const game = setInterval(draw, 100);
</script>

</body>
</html>
